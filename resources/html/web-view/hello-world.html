<html>
<head>
<style>
#text {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 200px;
    text-align: center;
    -webkit-transition: color 3s ease;
    position: relative;
    top: 50%;
    -webkit-transform: translateY(-50%);
}

body {
    -webkit-transition: background-color 3s ease;
}
</style>
</head>
<body>
<div id="text" style="width:100%; height:100%;">Hi</div>

<script>

function setInput(name, text) {
  document.getElementById("text").innerHTML = name + ": " + text;
}

function resize(width, height) {
    document.getElementById("text").style.width = width;
    document.getElementById("text").style.height = height;
}

function changeColor() {
  var r = Math.floor(Math.random() * (256));
  var g = Math.floor(Math.random() * (256));
  var b = Math.floor(Math.random() * (256));
  document.getElementById("text").style.color =
    'rgb(' + r + ',' + g + ',' + b + ')';
  
  r = Math.floor(Math.random() * (256));
  g = Math.floor(Math.random() * (256));
  b = Math.floor(Math.random() * (256));
  document.body.style.background = 'rgb(' + r + ',' + g + ',' + b + ')';
}

function initialize() {
  changeColor();
  setInterval(changeColor, 3000);
}
</script>
</body>
</html>
